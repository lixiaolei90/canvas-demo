<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
  <title>canvas-demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas" width="150" height="150"></canvas>
  <div id="actions" class="actions">
      <svg class="icon active " id="pen" aria-hidden="true">
          <use xlink:href="#icon-pen_"></use>
        </svg>
      <svg class="icon " id="eraser" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
      </svg>
  </div>
  <ol class="colors">
    <li id="red" class="red active"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <script src="main.js"></script>
  <script src="//at.alicdn.com/t/font_1082392_q4qxb06zce.js"></script>
</body>

</html>
